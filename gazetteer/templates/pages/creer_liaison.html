{% extends "conteneur.html" %}

{% block titre %}| Créer une nouvelle relation entre deux lieux{%endblock%}

{% block corps %}

<h1>Création d'une relation</h1>
<p>Complétez le formulaire et cliquez sur "Ajouter".</p>
<form class="form" method="POST" action="{{url_for("creer_liaison")}}">
  <div class="form-group row">
    <label for="link_place1" class="col-sm-4 col-form-label">ID du lieu 1</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="link_place1" name="link_1_place[]" placeholder="ID du lieu">
    </div>
    <div class="form-group row">
      <label for="link_relation_type" class="col-sm-4 col-form-label">Nature de la relation entre les deux lieux</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="link_relation_type" name="link_relation_type" placeholder="Historique/administratif/topographique">
      </div>
      <div>
        <div class="form-group row">
          <label for="link_place2" class="col-sm-4 col-form-label">ID du lieu 2</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="link_place2" name="link_2_place[]" placeholder="ID du lieu">
          </div>
  <div class="form-group row">
    <label for="link_relation_description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="link_relation_description" placeholder="description" name="description">
    </div>

  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </div>


</form>
{% endblock %}
